about_content: | # this will include new lines to allow paragraphs
  Hello! I'm Josh, a Software Engineer specializing in Cloud Architecture and Full-Stack Development.
  
  I thrive on building scalable systems. Currently, I engineer healthcare solutions at Mayo Clinic, utilizing Angular, C#, and MongoDB to build resilient microservices on GCP. I also serve as a security champion and library architect for my division.
  
  My background balances deep industry experience with academic research:
  
  - **Industry**: I've designed genomic processing systems at Ancestry, built high-volume event platforms at State Farm, and managed infrastructure at Micron.
  
  - **Research**: As a researcher at Purdue University, I've published peer-reviewed papers, managed AWS environments, and built ETL pipelines analyzing over 20 million jobs for the FRESCO project.
  
  I am most at home working with <mark>AWS</mark>, <mark>GCP</mark>, <mark>Python</mark>, <mark>.NET</mark>, and <mark>Terraform</mark>.

