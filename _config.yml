  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Mayo Clinic
        link: https://www.mayoclinic.org/
        sub_title: Software Engineer
        caption: September 2024 - Present
        quote: >
          The needs of the patient come first.
        description: | # this will include new lines to allow paragraphs
          As a core full-stack engineer on the PEaRLS Specimen Accessioning development team, I contribute across multiple code repositories (frontend and backend). I designed a reference architecture for collaborative order locking on GCP using Cloud Run and Memorystore (Redis HA), enabling optimistic locking and prioritizing extensibility, maintainability, high availability, and cost-aware capacity planning. I am the sole author of rls-nuget-orders-locker, a modular .NET library defining order-locking domain contracts with DI-ready APIs and thorough unit tests. I also serve as the security champion for mcs-products-mono-ui, a three-team monorepo, establishing Veracode SAST/SCA scanning cadence and ensuring continuous compliance across shared dependencies.

      - layout: left
        title: Ancestry
        link: https://www.ancestry.com/
        sub_title: Software Engineer - Genomic Algorithms
        caption: December 2023 - September 2024
        quote: >
          We empower journeys of personal discovery to enrich lives.
        description: | # this will include new lines to allow paragraphs
          Designed and implemented cloud-scale systems and services to process and analyze genomic data. Iterated on existing tools and services to provide additional features and improved performance up to 10x. Built applications and implemented data policies for compliance with GDPR. Partnered with Product, Research, and Service teams to build out technical and business requirements for Ethnicity Sub-Regions, a new feature of the AncestryDNA product released to millions of customers worldwide. Designed API contracts, specs, architecture diagrams, and other supporting documents ensuring the software is scalable and meets security requirements and data privacy regulations.

      - layout: left
        title: State Farm
        link: https://www.statefarm.com/
        sub_title: Software Engineer
        caption: August 2022 - December 2023
        quote: >
          Customers and communities rely on State Farm to help them face life's uncertainties.
        description: | # this will include new lines to allow paragraphs
          Led design and implementation of WCCS, a new core feature of the CTO Routing service running Java on-prem. Acted as a core contributor building the CTO team's Shop Based Routing platform: an asynchronous event-driven microservices platform on AWS that processed ~300k events per day. Improved service monitoring with Datadog and Splunk. Created and maintained GitLab CI/CD pipelines that ran unit tests, linters, security scans, and deployed infrastructure to AWS. Mentored interns, encouraging quality coding practices and identifying security risks.

      - layout: left
        title: Purdue University - Dependable Computing Systems Laboratory
        link: https://engineering.purdue.edu/dcsl/
        link_text: Link - Purdue University Dependable Computing Systems Laboratory
        sub_title: Software Engineer - Part Time
        caption: May 2023 - Present
        quote: >
          Dependability meets Data Analytics, and at Large Scales.
        description: | # this will include new lines to allow paragraphs
          Led research on extracting value-added insights from the FRESCO dataset, resulting in two publications. Designed and built the FRESCO data access and visualization platform (www.frescodata.xyz) for HPC system behavior analysis. Designed an ETL pipeline processing 20.9M HPC jobs, integrating system metrics (CPU, Memory, IOPS, etc.) with SLURM/PBS accounting data. Implemented parallel computing solutions for large-scale data processing on HPC infrastructure. Sole administrator for AWS infrastructure for DCSL research lab, managing compute resources, user access permissions, and user budgets.

      - layout: left
        title: Micron Technology
        link: https://www.micron.com/
        sub_title: Software Engineer
        caption: November 2020 - August 2022
        quote: >
          A world leader in innovative memory solutions that transform how the world uses information.
        description: | # this will include new lines to allow paragraphs
          Managed 200+ RedHat Linux production servers: system monitoring, updates, patch management, and deployment readiness. Designed and implemented comprehensive system-level monitoring solution (CPU, memory, disk I/O) saving $200k annually. Led infrastructure preparation for new application deployments across on-premises data centers. Maintained hybrid cloud/on-prem infrastructure using AWS, Terraform, and automated CI/CD pipelines. Served as the SME on the server monitoring infrastructure.
