          An interactive web demonstration of the AGILE3D adaptive perception system for autonomous vehicles, using real Waymo dataset point clouds. Built with Angular and Three.js, the application features dual 3D point cloud viewers for side-by-side comparison of detection algorithms, real-time performance metrics, and interactive controls. The demo showcases how AGILE3D adapts 3D perception quality to network conditions while maintaining safety requirements, with support for multiple traffic scenarios including vehicle-heavy, pedestrian-heavy, and mixed environments.
